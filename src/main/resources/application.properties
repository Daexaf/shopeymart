server.port=${SERVER_PORT:8099}

#spring.datasource.url=jdbc:postgresql://localhost:5432/db_shopeymart
#spring.datasource.username=postgres
#spring.datasource.password=sasuke123
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:db_shopeymart}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:sasuke123}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Jwt Configuration
#app.shopeymart.jwt.jwt-secret = secret
app.shopeymart.jwt.jwt-secret = ${JWT_SECRET:secret}
app.shopeymart.jwt.app-name = shoppey Mart App
app.shopeymart.jwt.jwtExpirationInSecond = 3600

api.endpoint.url.post = https://jsonplaceholder.typicode.com/posts

logging.level.web=TRACE

#multipart configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB